<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Indra Console</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;600;700&family=Fraunces:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="glow"></div>
    <main class="layout">
      <header class="hero">
        <div>
          <p class="eyebrow">Indra instance</p>
          <h1>Live orchestration, even in stub mode.</h1>
          <p class="lede">
            This console is wired to the Bun server and renders the Indra topology, audit
            trail, and metrics from a single API endpoint.
          </p>
        </div>
        <div class="hero-card">
          <h2>Indra status</h2>
          <div class="meta" id="graph-meta">
            <span>Loading...</span>
          </div>
          <button class="refresh" id="refresh">Refresh snapshot</button>
        </div>
      </header>

      <section class="grid">
        <div class="panel">
          <div class="panel-header">
            <h3>Metrics</h3>
            <span class="timestamp" id="updated">--</span>
          </div>
          <div class="metrics" id="metrics"></div>
        </div>

        <div class="panel">
          <div class="panel-header">
            <h3>Nodes</h3>
            <span class="hint">Click a node to highlight its trail</span>
          </div>
          <div class="nodes" id="nodes"></div>
        </div>

        <div class="panel">
          <div class="panel-header">
            <h3>Audit trail</h3>
            <span class="hint">Latest invocations</span>
          </div>
          <div class="audit" id="audit"></div>
        </div>
      </section>
    </main>

    <script src="/app.ts"></script>
  </body>
</html>
